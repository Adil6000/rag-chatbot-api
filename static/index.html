<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG API - Kubernetes Knowledge Base</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="app-wrapper">
        <div class="container">
            <header class="app-header">
                <div class="header-content">
                    <h1 class="app-title">RAG API</h1>
                    <p class="app-subtitle">Kubernetes Knowledge Base Assistant</p>
                </div>
            </header>

            <main class="main-content">
                <div class="chat-container">
                    <div class="messages" id="messages">
                        <div class="message bot-message">
                            <div class="message-avatar">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                                </svg>
                            </div>
                            <div class="message-content">
                                <p>Hello! I'm your Kubernetes knowledge assistant. Ask me anything about Kubernetes, and I'll help you find the answer from the knowledge base.</p>
                            </div>
                        </div>
                    </div>

                    <div class="input-container">
                        <form id="queryForm" class="input-form">
                            <div class="input-wrapper">
                                <input 
                                    type="text" 
                                    id="queryInput" 
                                    placeholder="Ask a question about Kubernetes..." 
                                    autocomplete="off"
                                    required
                                >
                                <button type="submit" id="submitBtn" class="send-button" aria-label="Send message">
                                    <span class="button-text">Send</span>
                                    <span class="button-icon">
                                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <line x1="22" y1="2" x2="11" y2="13"></line>
                                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                                        </svg>
                                    </span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>

            <footer class="app-footer">
                <p>Powered by <span class="tech-badge">FastAPI</span>, <span class="tech-badge">ChromaDB</span> & <span class="tech-badge">Ollama</span></p>
            </footer>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
